<div class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center">
      <!-- Left Section -->
      <div class="d-flex align-items-center">
        <h5 class="text-primary mb-0">Product Info</h5>
        <span class="divider">&nbsp;|&nbsp;</span>
        <span class="fw-bold">Total Results: {{productInfoData?.basic_product_count}}</span>
        <span class="divider">&nbsp;|&nbsp;</span>
        <span class="fw-bold">Routes: #{{(index) ? index+1 : 1}}</span>
      </div>

      <!-- Right Section -->
      <div *ngIf="index==0">
        <button class="btn btn-outline-success btn-sm me-2">Raise Query</button>
        <button (click)="handleBack()" class="btn btn-success btn-sm">Back to Search</button>
      </div>
    </div>

    <chem-route-tabs
      (handleCurrentTab)="handleCurrentTab($event)"
      (currentTab)="currentTab"
      [resultTabs]="resultTabs"
    ></chem-route-tabs>

    <!-- Main Content Section -->
    <div class="card mt-3">
      <div class="card-header text-white bg-primary">
        chemRoboticsâ„¢ Basic Product Info >> BOSCALID (BAS-510-F; BASS 10F; BAS 510 F)
      </div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="mb-0 px-3 py-2" style="background-color: #d9dbe4; color: #545454; border-radius: 5px;">
          <strong >Generic Constraining Date (GCD):</strong> 2013-12-31
        </p>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">View Updated Patent at Patent Scope (WIPO)</button>
          <button class="btn btn-success">View Product Highlight</button>
        </div>
      </div>      
    </div>
  </div>
